group "tk.jomp16.utils.plugin.webapp"

ext.springBootVersion = "1.4.3.RELEASE"

configurations.compile {
    //noinspection GrUnresolvedAccess
    exclude module: "spring-boot-starter-tomcat"

    //noinspection GrUnresolvedAccess
    exclude module: "logback-classic"
}

dependencies {
    compile project(":habbo_imaging")

    //noinspection GrUnresolvedAccess
    compile "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"

    //noinspection GrUnresolvedAccess
    compile "org.springframework.boot:spring-boot-starter-security:$springBootVersion"

    //noinspection GrUnresolvedAccess
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"

    //noinspection GrUnresolvedAccess
    compile "org.springframework.boot:spring-boot-starter-undertow:$springBootVersion"

    //noinspection GrUnresolvedAccess
    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"

    compile "org.jtwig:jtwig-spring-boot-starter:5.63"

    // Web jars
    compile 'org.webjars:bootstrap:3.3.7-1'
    compile 'org.webjars:jquery:3.1.1-1'
    compile 'org.webjars:font-awesome:4.7.0'
}

apply from: "$rootDir/plugins_src/common_plugins.gradle"